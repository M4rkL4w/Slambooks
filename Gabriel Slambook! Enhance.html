<!DOCTYPE html>
<html>
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="Gabriel Slambook! Enhance.css">
    </head>
    <body>
        <div>
        <form>
            <label>
                name:
                <input type="name"  name="firstname-lastname" placeholder="Lastname, Firstname"><br>
            </label> 

            <br>
            <br>

            <label>
                Contact Details:
               <input type="tel" name="mobile" placeholder="(xxx)-xxx-xxx"><br>
            </label>

            <br>
            <br>

            <label>
                facebook link:
                <input type="url" name="url" placeholder="http.//.facebook.com"><br>
            </label>

            <br>
            <br>

            <label>
                search:
                <input type="search" name="search" placeholder="type text here"><br>
            </label>

            <br>
            <br>

            <label>
                favorite number:
                <input type="number" name="favorite num" min="0" max="20" value="0"><br>
            </label>

            <br>
            <br>

            <label>
                Email:
                <input type="email" name="email" placeholder="marklawrence@edsci.edu.ph"><br>
            </label>
            <br>
            <br>
            <label>
                Motto:
                <Textarea name="Motto" rows="3">
                </Textarea>
                <br>
                <br>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </label>
      
    

    
        <fieldset>
            <legend>Which snack do you enjoy the most?</legend>
            <label for="chips">chips</label>
            <input type="checkbox" name="snack" value="1" id="chips"><br>
            <label for="chocolate">chocolate</label>
            <input type="checkbox" name="snack" value="2" id="chocolate"><br>
            <label for="fruits">fruits</label>
            <input type="checkbox" name="snack" value="3" id="chocolate"><br>
            <label for="cookies">cookies</label>
            <input type="checkbox" name="snack" value="4" id="fruits"><br>
        </fieldset>
<br>
<br>
<fieldset>
<legend>Which vacation would you choose?</legend>
            <label for="beach">beach</label>
            <input type="radio" name="vacation" value="1" id="beach"> <br>
            <label for="mountains">mountains</label>
            <input type="radio" name="vacation" value="2" id="mountains"><br>
            <label for="city">city</label>
            <input type="radio" name="vacation" value="3" id="city"><br>
            <label for="countryside">countryside</label>
            <input type="radio" name="vacation" value="4" id="countryside"><br>
            </fieldset>
<br>
<br>
<fieldset>
<legend>What type of music do you listen to the most?</legend>
      <select name="Music">
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Hip-hop">Hip-hop</option>
      <option value="Classical">Classical</option>
      </select>
            </fieldset>
 <br>
 <br>
        <button type="Submit">Submit</button>
        </div>
</form>
    </body>
</html>
